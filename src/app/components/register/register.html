<section class="flex flex-col justify-center items-center w-full">
    <img src="assets/trekia-orange-logo.png" alt="trekia-orange-logo" class="w-3/6">

    <form class="w-full flex flex-col justify-between">
        <fieldset class="fieldset flex flex-col justify-start w-full">
            <legend class="fieldset-legend text-base text-[#253C59]">Nome</legend>
            <input type="text" class="input w-full bg-white placeholder-[#253C59] text-[#253C59]" placeholder="Digite seu nome" id="nome"/>
        </fieldset>

        <fieldset class="fieldset flex flex-col justify-start w-full mt-1">
            <legend class="fieldset-legend text-base text-[#253C59]">Email</legend>
            <input type="email" class="input w-full bg-white placeholder-[#253C59] text-[#253C59]" placeholder="Digite seu email" id="email"/>
        </fieldset>
    
        <fieldset class="fieldset flex flex-col justify-start w-full mt-1">
            <legend class="fieldset-legend text-base text-[#253C59]">Senha</legend>
            <input type="password" class="input w-full bg-white placeholder-[#253C59] text-[#253C59]" placeholder="Digite sua senha" id="senha"/>
        </fieldset>
    
        <button class="btn btn-primary mt-10 px-6 font-medium text-lg" type="submit">Registrar</button>
    </form>
    
    <p class="text-[#253C59] mt-2">JÃ¡ possui uma conta? <a routerLink="/login" class="text-primary underline">Entrar</a></p>
</section>
