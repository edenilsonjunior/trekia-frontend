<h1 class="text-3xl font-medium text-[#253C59]">Minhas Viagens</h1>

<section class="flex flex-col gap-8 py-6">
  <div class="bg-[#F7F6F3] rounded-2xl flex flex-row items-stretch p-6 gap-6 shadow-sm w-full">
    <!-- Imagem + Info -->
    <div class="flex flex-col items-center justify-center w-1/3 max-w-[300px] min-w-[220px]">
      <img [src]="tripCard.mediaBase64 ? 'data:image/jpeg;base64,' + tripCard.mediaBase64 : 'assets/destino.png'"
        alt="Destino"
        class="rounded-xl object-cover w-[230px] h-[180px] mb-2 border border-gray-200" />
      <div class="text-[20px] font-semibold text-[#253C59] mb-1 text-center leading-none">
        {{ tripCard.title }}
      </div>
      <div class="text-xs text-[#888] font-medium text-center leading-none">
        {{ tripCard.startDate | date:'dd/MM/yyyy' }} - {{ tripCard.endDate | date:'dd/MM/yyyy' }}
      </div>
    </div>
    <!-- Mapa -->
    <div class="flex-1 h-[260px] relative rounded-xl overflow-hidden shadow">
      <app-trip-map [schedules]="tripCard.schedules"></app-trip-map>
    </div>
  </div>
</section>
